<div class="left-section">
  <h2>Become a Donor</h2>
  <form id="donor-form">
    <input type="text" id="donor-name" placeholder="Name" required>
    <input type="text" id="donor-bloodGroup" placeholder="Blood Group" required>
    <input type="text" id="donor-city" placeholder="City" required>
    <input type="text" id="donor-contact" placeholder="Contact Number" required>

    <!-- üîò Grouped Buttons -->
    <div class="button-group">
      <button type="submit">Add Donor</button>

    </div>
  </form>

  <!-- ‚úÖ Show My Donations Table -->
  <table id="my-donor-table"></table>

  <h3>Search Donors</h3>
  <div class="search-box">
    <label for="search-bloodGroup">Blood Group:</label>
    <select id="search-bloodGroup">
      <option value="All">All Blood Groups</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

        <input type="text" id="request-reason" placeholder="Reason" required>

        <div class="button-group">
